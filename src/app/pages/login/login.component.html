
<body>
  <div class="login-container">
    <header class="header">
      <h1>Acceso Médicos Asociados</h1>
      <img src="img/logo.jpg" alt="Logo" class="logo" />
    </header>
    <form>
      <div class="form-group">
        <label for="usuario">Usuarios</label>
        <input type="text" id="usuario" name="usuario" placeholder="Usuario">
      </div>
      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label for="codigo">Código de Autenticación</label>
        <input type="text" id="codigo" name="codigo" value="99999" readonly>
      </div>
      <button type="button" class="button btn-login">Iniciar</button>
    <button
      type="button"
      class="button btn-register"
      (click)="goToRegistro()"
    >
      Registrate
    </button>
      <button type="button" class="button btn-recover">Recuperar credenciales</button>
    </form>
  </div>
</body>
