<div class="page-container">
  <div class="login-container">
    <header class="header">
      <h1>Acceso Médicos Asociados</h1>
      <img src="img/logo.jpg" alt="Logo" class="logo" />
    </header>

    <form>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Usuario"
          [(ngModel)]="usuario"
        />
      </div>

      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input
          type="password"
          id="contrasenia"
          name="contrasenia"
          placeholder="Contraseña"
          [(ngModel)]="contrasenia"
        />
      </div>

      <div class="form-group">
        <label for="codigo">Código de Autenticación</label>
        <input type="text" id="codigo" name="codigo" value="99999" readonly />
      </div>

      <div *ngIf="mensajeError" class="error-msg">
        {{ mensajeError }}
      </div>

      <button
        type="button"
        class="button btn-login"
        (click)="goToPaso1()"
      >
        Iniciar
      </button>

      <button
        type="button"
        class="button btn-register"
        (click)="goToRegistro()"
      >
        Regístrate
      </button>

      <button type="button" class="button btn-recover">
        Recuperar credenciales
      </button>
    </form>
  </div>
</div>
